<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>

  <h1 class="titulo">Código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
                    <span id="error-caracter" class="invisible">Introdujo un caracter invalido!</span>
        <br>            
        <input class="btnEncriptar" type="submit" value="encriptar!" id="btn-encriptar">
        <input class="btnDesencriptar" type="submit" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="" class="mensajeEncriptado">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btnCopiar" type="submit" value="copiar" id="btn-copy">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
